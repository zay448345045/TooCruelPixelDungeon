utils.difficulty.lunatic_pppp=无比#
utils.difficulty.ultimate=终极难度
utils.difficulty.isekai=异世界难度——那次我转世为弱者，醒来后立即被老鼠殴打致死，但我一次又一次地尝试，经过一万年的尝试，我终于冲破了软弱的枷锁，征服了地牢，但后来我醒来，意识到这一直只是一个病态的梦，所以我走到外面去喝点东西，但被一辆卡车撞了，所以我死了，再次转世，但这次是真的，这个新世界比以前更残酷，所以我试图组建一个政党，但政党被国际地下工程委员会禁止，所以我被捕并被扔了进了监狱，但我意识到监狱实际上是一个较低级别的地牢，比我所钻研的要深得多，所以我接受了忍者长老精神的训练40年，直到我成为了整个监狱里最强壮的人，绰号“天狗”，但随后十条黑泥从上面冒出来，摧毁了我，所以我不得不撤退到地牢的更深处，在那里我花了80年的时间学习工程学，最终建造了一个名为DM-3000的伟大的数字邮资计，但它与我竞争，在激烈的战斗中，我再次被击败，掉进了矮人发现的坑里，所以我不得不在接下来的150年里做矮人王的奴隶，但最终他被黑暗势力腐蚀了，所以为了救我的命，我再次深入挖掘，只是为了找到充满恶魔的大厅，所以我用上帝赋予我的神圣力量去见伟大的恶魔王，只是为了发现它一直是一只巨大的眼睛，所以我打了它，被巨大的恶魔砸碎了。拳头，最终结束了我的旅程，但下一刻我在监狱的牢房里醒来，意识到我有让时间倒退的力量，必须在这个被诅咒的地牢里永远受苦
