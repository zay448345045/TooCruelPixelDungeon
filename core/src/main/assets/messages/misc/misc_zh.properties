challenges.on_diet=缩餐节食
challenges.on_diet_desc=食物稀缺，要节约粮食！\n\n-食物和丰饶号角的饱食效果变为三分之一，其他饱腹感来源不受影响

challenges.famine=饥荒蔓延
challenges.famine_desc=-干粮与馅饼变为小份干粮\n-移除神秘的肉、无味果、丰饶之角

challenges.faith_armor=信念护体
challenges.faith_armor_desc=要相信自己，因为不能相信护甲了！\n\n-布甲之外所有护甲的基本防御力降低。\n-所有护甲被升级时增长的防御力大幅降低。\n-灵壤守护者的防御力大幅降低。

challenges.pharmacophobia=恐药异症
challenges.pharmacophobia_desc=治疗药水真是种好东西，可惜你对它过敏！\n\n-治疗药水以及使用治疗药水炼制的道具将无法治愈英雄，反而会使英雄中毒。\n-炼金催化剂不会随机到治愈英雄或使英雄中毒的效果。\n-这些道具对其他角色依然发挥正常效果。

challenges.intoxication=毒性积聚
challenges.intoxication_desc=-饮用药水会使你感染。

challenges.plague=瘟疫横行
challenges.plague_desc=整座地牢遍布着瘟疫！\n\n-受到伤害会增加感染。

challenges.barren_land=荒芜之地
challenges.barren_land_desc=这个晦气的地牢里连干净的水都没有了……\n\n-移除露珠\n-移除所有特殊植物\n-高草依然会掉落种子，但种子不会生根发芽

challenges.swarm_intelligence=集群智能
challenges.swarm_intelligence_desc=要小心了，地牢里的怪物们也在学习进步！\n\n-当你被敌人发现时，附近的其他敌人也会被吸引到那里。

challenges.insomnia=无眠之夜
challenges.insomnia_desc=不要试图在黑暗森林中休息。\n\n-你无法入睡。\n-生成的敌人不会入睡。\n-敌人不在战斗时，行动速度翻倍。

challenges.heart_of_hive=蜂巢之心
challenges.heart_of_hive_desc=在蜂群般的敌人攻势下，掩蔽已经成了一种奢望\n\n-一名敌人发现你时，所有敌人都会前来支援\n-敌人任何时候都能追踪到你

challenges.darkness=没入黑暗
challenges.darkness_desc=地牢毕竟是在地下嘛！\n\n-视野范围显著缩小\n-每层都会出现一根火把\n-照明效果持续时间缩短

challenges.blindness=永恒长夜
challenges.blindness_desc=没有火，没有光。墙壁是你唯一的依靠。\n\n-你需要贴墙行走以看清前路并维持方向

challenges.forbidden_runes=禁忌咒文
challenges.forbidden_runes_desc=其中一种卷轴符文会变得更稀有。只不过，每次都是最有用的那种\n\n-移除地牢中半数的升级卷轴

challenges.champion_enemies=精英强敌
challenges.champion_enemies_desc=会升级的不止你一个！\n\n・普通敌人刷出时有 1/8 的机率拥有特殊的精英属性。\n・精英敌人刷出时会立即醒来。\n・有精英敌人出现时英雄会感知到。\n・精英敌人免疫腐化效果。\n\n精英敌人有六种：\n_烈焰（橙色）：_ 近战伤害 +25% 且带有点燃效果，免疫火焰，死亡时引燃周围。
challenges.stronger_bosses=暴力 Boss
challenges.stronger_bosses_desc=这项挑战让挑战 Boss 变得更有挑战性了！\n\n_粘咕：_生命值 +20%\n_-_ 水中恢复量增长，每回合恢复 3 点生命\n_-_ 爆发攻击蓄力时间由 2 回合缩短至 1 回合\n_天狗：_生命 +25%\n_-_ 第一阶段：陷阱更加致命\n_-_ 第二阶段：技能频率更高\n_DM-300：_生命 +33%\n_-_ 能量塔更坚固，并且需要击毁 3 座\n_-_ 技能频率更高，威力也更强大\n_-_ 超载时移动速度更高\n_-_ 地表导线数量为原先的两倍\n_矮人国王:_生命 +50%\n_-_ 整场战斗内召唤的随从都更强大\n_-_ 第一阶段：技能与召唤频率都更高\n_-_ 第二阶段：每轮额外召唤两个随从\n_-_ 第三阶段：生命值 +100%，召唤频率更高\n_Yog-Dzewa:_\n_-_ 同时召唤两个古神之拳！\n_-_ 激光攻击伤害 +60%\n_-_ 召唤更强大的随从

challenges.elite_champions=全副武装
challenges.elite_champions_desc=这就像木棒石头与重甲铁骑打仗，针不公平\n\n-精英敌人生成概率上升至1/5\n-精英敌人有1/3概率成为高阶精英\n-高阶精英带有一个小跟班\n-当精英敌人全灭时，下一个敌人将一定是精英\n-高阶精英有六种：

challenges.stacking_champions=与堆叠敌人的锦标赛
challenges.stacking_champions_desc=成堆的集群敌人正在集结\n\n-同个地块（1x1）中的所有怪物共享相同的精英属性\n-集群中的单个怪物可以拥有额外的属性


challenges.dungeon_of_champions=现代战争
challenges.dungeon_of_champions_desc=时代变了，大人。\n\n-精英敌人出现概率上升\n-敌人可以拥有多种精英属性\n-高阶精英拥有2个跟班，每游荡30回合刷新。

challenges.amnesia=健忘症
challenges.amnesia_desc=真可惜...地牢里没有健忘药\n\n-你将会遗忘每层的布局和地牢层数

challenges.lobotomy=认知阻断
challenges.lobotomy_desc=呃呃... 这是什么？\n\n-这是什么药水？\n-这是什么卷轴？\n-这又是什么种子？

challenges.cursed=全物诅咒
challenges.cursed_desc=某人似乎犯了个小小的错误。\n\n-所有物品必定诅咒

challenges.curse_magnet=诅咒缠绕
challenges.curse_magnet_desc=很不幸，连你的背包也被诅咒了。\n\n-你无法放下或丢出诅咒的物品。

challenges.curse_enchant=永恒诅咒
challenges.curse_enchant_desc=诅咒永无消散之日，唯有入土为安之时。\n\n-你可以摆脱诅咒本身，但无法摆脱诅咒附魔。

challenges.blackjack=黑市帝国
challenges.blackjack_desc=即使是地牢最幽深的角落，黑暗的交易仍无处不在。\n\n-移除所有物品生成\n-物品生成改为金币\n-每层生成一个短暂的黑市

challenges.horde=怪物群居
challenges.horde_desc=敌人大减价，买一送一。\n\n-双倍的怪物生成

challenges.invasion=生物入侵
challenges.invasion_desc=深处的敌人正试图向上偷渡！\n\n-敌人分布上移两层\n-每区域的第三层有概率生成下一区域的敌人

challenges.legion=星界军团
challenges.legion_desc=看起来你彻底把敌人惹毛了。\n\n-不时生成大量敌人\n-每生成一大波敌人，楼层封锁20回合（仍可信仰之跃）
challenges.horde_wave=A huge wave of enemies is approaching
challenges.horde_lock=Level is sealed by incoming horde. Level will be unsealed in %s turns

challenges.countdown=刻不容缓
challenges.countdown_desc=时间渐逝，终期将至。\n\n-每层限时200回合(超额计划400回合)

challenges.racing_the_death=生死时速
challenges.racing_the_death_desc=你曾想过打破那层虚影，但这只是可笑的幻觉。\n\n-邪能之影紧紧跟在你背后四步。停下来超过3回合会受到致命的攻击。

challenges.analgesia=自我迷失
challenges.analgesia_desc=我是谁？我在哪？我在干什么？-隐藏所有玩家数据

challenges.big_levels=超额计划
challenges.big_levels_desc=-2倍房间数量\n-2倍陷阱与怪物

challenges.bigger_levels=扩建工程
challenges.bigger_levels_desc=建造者似乎一刻也没停歇。\n-超额计划的效果翻倍

challenges.huge_levels=地下世界
challenges.huge_levels_desc=外面的世界似乎已经赶不上地牢的规模了。\n\n-超额计划的效果再翻两倍

challenges.small_levels=空间恐惧
challenges.small_levels_desc=广阔即危险，狭窄方安全。\n\n-房间减半\n-物品掉落减半\n-陷阱与敌人的数量不变

challenges.linear=横冲直撞
challenges.linear_desc=开发者现在变得十分怠惰\n\n- 每一层现在大多是直线\n-大部分未知区块变得不能探索\n-爆率提高50％来调整平衡

challenges.big_rooms=扩大
challenges.big_rooms_desc=我希望你喜欢开放空间\n\n-2倍大的普通房间\n-两倍多的陷阱和敌人
challenges.bigger_rooms=大规模扩建
challenges.bigger_rooms_desc=现在这里甚至是地牢吗？\n\n-扩大效果加倍
challenges.mutagen=基因异变
challenges.mutagen_desc=事实没有你想的这么简单。\n\n-怪物生成时，变为稀有怪的概率上升

challenges.evolution=全面进化
challenges.evolution_desc=进化论不存在于这座地牢。\n\n-怪物生成时，100%变为稀有怪

challenges.repopulation=再增殖
challenges.repopulation_desc=地牢讨厌空荡荡的\n\n-剩下的敌人越少，敌人的重生率就越高。\n-从50回合开始，剩余敌人接近100%，降至剩余敌人<10%时的即时重生
challenges.resurrection=亡者归来
challenges.resurrection_desc=死亡不过是暂时的不便。\n-每当一名敌人死亡，立即生成一名敌人
challenges.fractal_hive=分形蜂巢
challenges.fractal_hive_desc=实验性的地下城技术，允许地下城大师产生无限数量的敌人，将很快发布到市场平台上，现在你的任务是测试它们！\n\n-移除敌人群体生成上限\n-群体重生延迟上限为25回合
challenges.rebirth=涅槃重生
challenges.rebirth_desc=有的生命还有第二次机会，但你没有。\n\n-敌人高概率以双倍生命值重生

challenges.ascension=神力庇护
challenges.ascension_desc=被激怒的上古之神想要不择手段地将你清除。\n\n-每名敌人可至多复活6次\n-敌人每次复活都获得永久增益

challenges.extreme_caution=如履薄冰
challenges.extreme_caution_desc=你见过雷区吗?\n\n-双倍陷阱数量

challenges.extreme_danger=刀山火海
challenges.extreme_danger_desc=这个地牢曾储存着大量陷阱，经国际地牢委员会认证，陷阱到现在仍一切正常。\n\n-产生致命陷阱的几率更高。\n-每个级别陷阱的最小数量增加。

challenges.indifferent_design=冷酷布局
challenges.indifferent_design_desc=是时候运用你的第六感了\n\n-所有陷阱看起来都长得一样

challenges.chaotic_construction=混沌构造
challenges.chaotic_construction_desc=不不不，你仍然无法在1楼找到即死陷阱 \n-同一楼层的所有陷阱都具有相同的随机效果\n-天狗飞镖陷阱效果从10楼开始出现\n-解离陷阱和扭曲陷阱效果从15楼开始出现\n-即死陷阱效果从20楼开始出现
challenges.trap_testing_facility=陷阱测试设施
challenges.trap_testing_facility_desc=国际地下城探险委员会欢迎您参加新的陷阱测试课程。祝您好运，玩得开心！\n\n- 陷阱数量增加 3 倍\n- 陷阱数量始终保持最大\n- 陷阱触发 2-5 次才失效变成已触发陷阱。

challenges.extermination=楼层封锁
challenges.extermination_desc=速通噩梦。\n\n-楼层已封锁，你需要杀死所有初始怪物以解锁本层
challenges.extermination_lock=楼层已封锁\n%s 个目标仍然存活（你需要杀死所有初始怪物以解锁本层）
challenges.extermination_lock_last=楼层已封锁\n仅剩一个目标存活（你需要杀死所有初始怪物以解锁本层）

challenges.stacking=堆叠威胁
challenges.stacking_desc=你永远不知道有多少人\n \n-怪物以堆叠的方式产生，如果他们看到目标，就会分裂\n-多50%的怪物

challenges.stacking_spawn=群主拉人
challenges.stacking_spawn_desc=怪物也害怕独处。\n\n-怪物至少以2人一组的形式重生。
challenges.rook=横冲直撞
challenges.rook_desc=根据国际地牢委员会规定，禁止任何对角线行动。但远程敌人完全不受限制。\n\n-无法进行斜向移动与操作\n-敌人的远程攻击不受影响

challenges.no_perks=一无所长
challenges.no_perks_desc=-顾名思义，禁用天赋系统

challenges.manifesting_myriads=无尽大军
challenges.manifesting_myriads_desc=以匹夫之勇，承世界之重。\n\n-星界军团的封锁时间延长50%\n-怪物群居的效果变为三倍

challenges.arrowhead=碎颅之击
challenges.arrowhead_desc=我起了，一枪秒了，有什么好说的？\n\n-你受到的伤害翻倍。

challenges.bloodbag=脆弱血肉
challenges.bloodbag_desc=血肉苦弱，机械飞升。\n\n-你受到伤害时，改为获得一半伤害的流血。

challenges.mirror_of_rage=愤怒之镜
challenges.mirror_of_rage_desc=永远不要让怒气冲昏了头脑。\n\n-当怪物被杀死后，产生镜像的概率变成了33%\n-镜像拥有1点生命值且不会闪避，但受到的伤害等于自己所受到的伤害\n-镜像将会在10回合后消失

challenges.ectoplasm=灵魂实体
challenges.ectoplasm_desc=这可真粘。\n\n-镜像怨灵具有生命值。

challenges.spiritual_connection=巫毒亡魂
challenges.spiritual_connection_desc=这可是实实在在的灵魂链接。\n\n-击败镜像幽灵会永久增加生命值，力，并提高其他镜像幽灵所受到的伤害\n-击败怪物后溢出的伤害会增加镜像幽灵的生命值\n-产卵几率现在调整为50％\n- Mirror wraiths perish slower when at high HP.

challenges.thoughtless=不假思索
challenges.thoughtless_desc=你绝不允许一些道具闲置在背包里。\n\n-当你捡起特定的物品后，你会立即使用它。\n-受影响的物品：\n鉴定、嬗变、驱邪、升级、充能、地图卷轴、注魔、魔能、预知、先见秘卷、附魔、强化、感知符石、奥术刻笔

challenges.exhibitionism=招摇过市
challenges.exhibitionism_desc=你永远不知道下一刻眼前会有什么。\n\n-敌人能在你视野内生成\n-敌人会尽可能接近你生成

challenges.marathon=万米长跑
challenges.marathon_desc=物竞天择，快者生存。\n-你的回合在8秒后自动结束。

challenges.on_a_beat=节奏大师
challenges.on_a_beat_desc=只要我们不停下来，回合就会不断延伸…\n-你的回合只有两秒。

rankings$record.something=在黑暗中被击杀

challenges.infinity_mobs=接近无限
challenges.infinity_mobs_desc=好吧，每个t4挑战基本上都是一个笑话，祝你好运，哈哈-非特殊房间里的每个免费瓷砖地块现在都有一群怪物。\n-如果与任何级别（t）扩大的挑战一起使用，此挑战将导致滞后
challenges.shared_pain=有难同当
challenges.shared_pain_desc=你不应该有这种感觉\n\n-怪物所受伤害的一半分布在一个关卡中的所有角色（包括你）\n-首领在受到攻击时会受到全部伤害，但不会因其他怪物造成的共同痛苦而受到伤害。当攻击一个boss时，它仍然会对其他敌人造成高达boss所受伤害50%的共享疼痛伤害。
challenges.stronger_bosses=更有害的首领们
challenges.stronger_bosses_desc=面对这一挑战，首领们要强硬得多！\n\n_粘咕:_+20%血量\n-\r\n-\r\n-水中治疗逐渐增加，达到3/转\n-\r\n在1回合内而不是2回合内恢复\n天狗:_+25%血量\n/\r\n-第1阶段：陷阱更致命\n-\n_第2阶段：能力更频繁\n_DM-300:_+33%血量\non\r\n-金字塔电塔更坚固，3激活\n-\n-_能力更强大和更频繁\n-\n-DM-300在增压时更快\n-\\r\n-暴露的电线是常见的两倍\n矮人：_+50%血量 \n-\EN--被召唤的小黄人在所有阶段都更强\n_-\第1阶段：更快的能力和召唤\n_/\第2阶段：每回合增加2名小黄人\n_-\第3阶段：2倍生命值，更快的召唤\n_古神Yog-Zewa：_\n_-_一次召唤两拳小弟！\n_-_+60%激光伤害\n_-_召唤更强的小黄人
challenges.room_lock=‘证’确设施
challenges.room_lock_desc=不要离开竞技场！\n\n-进入战斗后，你周围会出现一个小竞技场。\n-离开竞技场会惩罚你。\n-竞技场在战斗结束后解除封锁
challenges.scorched_earth=焦土地球
challenges.scorched_earth_desc=看世界燃烧-长时间远离水会点燃周围的环境，蒸发附近的水。\n-从2次Aqua Blast（露水祝福）开始
challenges.touch_the_grass=触摸草地
challenges.touch_the_grass_desc=去摸一些草\n\n-和焦土一样，但你必须用坚硬的草或任何其他易燃的瓷砖（地块）代替水\n-一些与草相关的物品现在有很大的缺点（踩高草以暂时消除此挑战debuff）
challenges.desert=沙漠
challenges.desert_desc=什么都没留下。。。\n\n-无论你走到哪里，沙漠都会蔓延。\n-沙漠消耗水和植物。\n-草和水减少2倍。\n-保证每级1次Aqua Blast（露水祝福）
challenges.retiered=退休
challenges.retiered_desc=大口喝一瓶私酒！\n\n-武器有50%的几率在低一级（品）时生成，25%的几率在高一级（品）但不高于五级（品）时生成。
challenges.untiered=未分级
challenges.untiered_desc=你现在被浪费了！\n\n-所有武器都是T1（1品武器），但产生的额外升级量等于原始武器等级减一。
challenges.barrier_breaker=屏障断路器
challenges.barrier_breaker_desc=你讨厌路上有障碍物，你会以最直接的方式表达你的仇恨\n\n-你需要花了1个回合的时间撞（开）门
challenges.limited_upgrades=另一种升级
challenges.limited_upgrades_desc=考虑到全能的另一个像素地牢作者仓鼠，超过+3的升级已经不复存在了！\n\n-所有物品的升级级别上限为+3 \n-yandor护身符是唯一的例外。
challenges.dance_floor=舞萌DX
challenges.dance_floor_desc=跳舞、跳舞、跳舞\n每个人都在跳舞、跳舞和跳舞\n\n-地板块分为3x3个区域。\n-区域每隔几圈就会改变一次颜色\n-默认旋转为绿色>蓝色>黄色>紫色\n-一旦你踏入一个区域，旋转将变为红色>绿色>蓝色>黑色>黄色>紫，持续一个完整的周期。\n-根据地区的不同效果：\n红色：站在这些地区的角色受到直接伤害（与英雄相比大幅增加）\n绿色：站在这两个地区的角色以2倍的速度行动\n蓝色：站在这个地区的角色被击晕\n白色：站在那个里的角色受到延迟伤害（与主角相比大幅增加的）\n黄色：在这些地区被杀的怪会获得双倍的经验值和更多的战利品\n紫色：站在这里的角色受到双倍的伤害
challenges.humppa=哥布林Humppa
challenges.humppa_desc=[乐器]\n\n-舞蹈区域不同步（固定颜色图案标识被替换为随机颜色地块贴图）\n-马拉松补偿等待时间增加到12秒（如果激活开启了包括马拉松的挑战）

challenges.the_last_waltz=最后的华尔兹
challenges.the_last_waltz_desc=Rotten Fist被国际地下工程委员会授予最伟大的作曲家，所以现在你必须在探索地下城的同时随着它的华尔兹跳舞\n\n-舞蹈区域地块的暂停指示器被删除

challenges.crab_rave=螃蟹狂欢
challenges.crab_rave_desc=_DUN DA DUNUN DUN DA DONDUN _ \n\n-所有敌人似乎都是螃蟹（所有敌人贴图替换为螃蟹贴图）

challenges.tumbler=平底水杯
challenges.tumbler_desc=国际地下工程委员会已禁止OHKOs。\n\n-怪物被一击必杀后，会传送到随机位置，获得相当于最大生命值1/3的屏障，然后入睡。

challenges.saving_grace=救赎恩典
challenges.saving_grace_desc=怪物值得第二次机会！\n\n-传送后，怪物会在视野内提醒其他敌人，并在50轮睡眠过程中（或立即，如果启用失眠）恢复到100%的生命值
challenges.repeater=无限中继器
challenges.repeater_desc=我会再做一次\n\n-陷阱激活后不会解除（不会变成已激活失效陷阱）
challenges.duplicator=复印机
challenges.duplicator_desc=持续生产！\n\n-每当陷阱被激活时，都会在该楼层的某个位置创建两个相同副本陷阱
challenges.concealment=隐瞒
challenges.concealment_desc=Nowhere is safe\n\n- Traps can be on any floor tile except for Doors.

challenges.revenge=复仇之怒
challenges.revenge_desc=好了，现在你做到了。现在每个人都恨你！\n\n-对怪物造成的过度伤害会添加到其视线内其他怪物的伤害中
challenges.revenge_fury=复仇狂怒
challenges.revenge_fury_desc=撕扯！\n\n-敌人在目睹其他敌人死亡后，造成双倍伤害，并在10回合内额外受到20%的伤害（可堆叠）
challenges.king_of_a_hill=占山为王
challenges.king_of_a_hill_desc=他们在互相残杀方面已经做得很好了，这里不需要你了\n\n-怪物互相攻击\n-每当非联盟的怪物杀死另一个怪物时，它都会获得被杀怪物的所有精英词条加上一个随机的常规精英词条，并完全治愈补满血量。\n-x1.5更多怪物
challenges.hail_to_the_king=国王万岁
challenges.hail_to_the_king_desc=向国王致敬\n向一只膝盖致敬\n-\n-敌人每击杀三次，就会随机获得精英怪词条，而不是常规精英怪词条
challenges.mimics=虚假地牢
challenges.mimics_desc=伦纳德：从积极的角度来看，我们不必再猜测哪个大箱子是模仿的。（所有的地牢宝箱生成为宝箱怪）
challenges.mimics_2=诺克斯堡垒
challenges.mimics_2_desc=leonard说，更多的箱子意味着更多的宝藏，对吧？\nSia：在这种情况下不会\n\n-自然生成。（（诺克斯堡垒为美国国家金库所在地，通常形容固若金汤）

challenges.mimics_grind=宝箱派对探索
challenges.mimics_grind_desc=我们来这里只是为了好玩、喝醉和赚很多钱。因为对我来说，其他什么都不重要。/n弱宝箱模仿者宝箱怪现在和黄金宝箱模仿者宝箱怪一样强大，像普通模仿者宝箱怪一样掷爆出额外的战利品
challenges.agnosia=失认症
challenges.agnosia_desc=那只老鼠刚刚向我开枪了吗？\n\n-你无法区分不同的怪物（没看懂，看懂的补充下翻译文本）
challenges.second_try=二次尝试
challenges.second_try_desc=你不是第一个挑战这个地牢的人，可惜只有最少量的物品被重新填充（生成）\n\n-几乎没有随机战利品（在地牢中几乎不生产战利品）\n-特殊房间被解锁，大部分是空的（特殊房间大部分没有战利品）
challenges.warm_welcome=‘热烈’欢迎
challenges.warm_welcome_desc=他们真是太好了\n\n每个地方都从首领层开始\n-从Firebloom的种子开始
challenges.headstart=抢先
challenges.headstart_desc=你觉得自己被骗了，但谁在乎呢！你远远领先于其他地牢！\n\n-你从监狱层（二区）开始，有两卷升级卷轴
# MODIFIERS

challenges.moonshine_wands=自然魔杖
challenges.moonshine_wands_desc=魔杖框架模拟器2022 \n\n-大多数时候生成的是基础魔杖，而不是常规魔杖。\n-监狱里可能会喜欢Basis Wand的炼金术指南，但这里有一些提示：\n-致盲种/火焰种/冰冻种\n-悲伤苔藓/地根种/太阳草或种\n-梦夜种/褪色种/暴风种
challenges.archery_school=射箭学校
challenges.archery_school_desc=又一次训练……\n\n- 您和敌人的所有远程互动现在都更加精确，并且可以通过更陡峭的角落。\n- YAPD 弹道，以防您知道它的含义。
challenges.sniper_training=狙击训练
challenges.sniper_training_desc=看起来你正在把物品扔过墙壁！\n\n- 如果 4 个相邻的方块中有一个可以与目标进行远程交互，那么你也可以这样做（也适用于怪物）
challenges.biochip=生物芯片
challenges.biochip_desc=科幻！\n\n- 您可以查看详细的怪物统计数据（放大镜问号点击怪物?）
challenges.chaos_wizard=混沌巫师
challenges.chaos_wizard_desc=向RNGod祷告！\n\n-没有武器，所有魔杖都被诅咒了。\n-你无法从魔杖中移除诅咒\n-诅咒魔杖以惊人的速度冲锋
challenges.grinding=掠夺天堂
challenges.grinding_desc=这确实是一个宝库！\n\n-带房间大小和房间数量乘数的掠夺金额刻度\n-带有房间数量倍数的特殊房间金额刻度
challenges.grinding_2=搬砖大陆
challenges.grinding_2_desc=此挑战因经验地牢已经实现而禁用，请访问 _https://github.com/TrashboxBobylev/\nExperienced-Pixel-Dungeon-Redone/releases/\nlatest_ ，下载经验地牢游玩

challenges.grinding_3=韩国 MMO (WIP)
challenges.grinding_3_desc=此挑战因经验地牢已经实现而禁用，请访问 _https://github.com/TrashboxBobylev/\nExperienced-Pixel-Dungeon-Redone/releases/\nlatest_ ，下载经验地牢游玩

challenges.sliding=小心地滑
challenges.sliding_desc=为啥怪还能正常行走？！\n\n-你在水上滑行-滑行后有20%的机会排出水块-多50%几率凭空多出水块
challenges.debug=测试模式
challenges.debug_desc=感谢Zrp200的测试更新。\n\n-调试卷轴、一些项目和护身符
challenges.thunderstruck=五雷轰顶
challenges.thunderstruck_desc=枪林弹雨\n让我分开\n你已经\nThunderstruck_\n《被雷劈了》\n\n-你从9001堆箭头开始\n-箭头堆的衰减时间现在是每堆420转\n-防护药水完全保护你免受伤害3圈
modifiers.disabled_challenges_message=此运行中启用的一个或多个挑战已被弃用，此局游戏运行无法继续。



rankings$record.something=被某物杀死

utils.killers.sharedpain.ondeath=这种痛苦难以忍受
utils.killers.sharedpain.rankings_desc=分享了太多的痛苦

